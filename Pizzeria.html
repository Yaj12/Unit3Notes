<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>The Original Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Type</legend>
                    <div>
                        <input type="radio" id="neapolitan" name="pizza">
                        <label for="neapolitan">Neapolitan Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="newYork" name="pizza">
                        <label for="newYork">New York-Style Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="chicago" name="pizza">
                        <label for="chicago">Chicago/Deep-Dish Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="littleCeasers" name="pizza">
                        <label for="littleCeasers">little Ceasers Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="hawaiian" name="pizza">
                        <label for="hawaiian">Hawaiian Pizza</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Size</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                    <div>
                        <input type="radio" id="extraLarge" name="size">
                        <label for="extraLarge">Extra Large</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Topping:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cheese" name="cheese" value="cheese">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div>
                        <input type="checkbox" id="combo" name="combo" value="combo">
                        <label for="combo">Combo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sausage" name="sausage" value="sausage">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Drinks:</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container" id="container">
                        <option value="pepsi">Pepsi</option>
                        <option value="cola">Coca Cola</option>
                        <option value="sprite">Sprite</option>
                        <option value="crush">Crush</option>
                        <option value="Mtn Dew">Mtn Dew</option>
                        <option value="Fanta">Fanta</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Special:</legend>
                    <label for="SpecialRequests">Special Requests:</label>
                    <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                              placeholder="Allergic to cheese, substitution, etc."></textarea>
                </fieldset>
            </div>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>

        </form>
    </div>
</div>
</body>
</html>
